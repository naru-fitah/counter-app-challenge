<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
 
        <div class="main-container">  <!-- Team containers main block starts -->
           
        <!-- CONTAINER 1-->
        <div class="team-container">
            <!-- team name -->
            <div class="team-name">
                <h3>Home</h3>
            </div>
            <!-- team score -->
            <div class="score">
                 <!-- points buttons group -->
                <div class="points-group"> 
                    <button class="one-point" onclick="addOnePointHome()">+1pt</button>
                    <button class="two-point" onclick="addTwoPointsHome()">+2pts</button>
                    <button class="three-point" onclick="addThreePointsHome()">+3pts</button>
                </div>
                <!-- total score home container -->
                <div id="container-score-home">
                    <h1 id="score-home">0</h1>
                    <h3>Total Score</h3>
                </div>
            </div>
        </div>

        <!-- CONTAINER 2-->
        <div class="team-container">
            <!-- team name -->
            <div class="team-name">
                <h3>Guest</h3>
            </div>
            <!-- team score -->
            <div class="score">
                <!-- total score guest container-->
                <div id="container-score-guest">
                    <h1 id="score-guest">0</h1>
                    <h3>Total Score</h3>
                </div>
                <!-- points buttons group -->
                <div class="points-group"> 
                    <button class="one-point" onclick="addOnePointGuest()">+1pt</button>
                    <button class="two-point" onclick="addTwoPointsGuest()">+2pts</button>
                    <button class="three-point" onclick="addThreePointsGuest()">+3pts</button>
                </div>
            </div>
        </div>

        <!-- Team containers main block ends -->
        </div>


        <!-- timer -->
        <div class="timer">
            <div class="rectangle"></div>
            <div class="time-left">
                <h3 id="message">Time left</h3>
                <h3 id="timer-display">20s</h3>
            </div>
        </div>
        
    </div>
















    <script src="index.js"></script>
</body>
</html>
